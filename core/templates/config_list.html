<!-- config_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config List</title>
</head>
<body>
    <h1>Config List</h1>
    <a href="{% url 'create_config' %}">Ajouter</a>
    <ul>
        {% for config in configs %}
            <li>
                {{ config.cle }}: {{config.get_value}}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
